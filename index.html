<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenmind</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav">
            <img src="images/logo.png" alt="Greenmind Logo" id="logo">
            <ul class="menu">
                <li>
                    <a href="#" style="color: #121212; font-weight: 600;">Home</a>
                </li>
                <li>
                    <a href="#">Products</a>
                </li>
                <li>
                    <a href="#">Contacts</a>
                </li>
            </ul>
            <div class="icons">
                <img src="images/iconCart.png" alt="Cart">
                <img src="images/iconPerson.png" alt="Profile">
                <img src="images/devider.png" alt="divider">
                <img src="images/iconFilterRight.png" alt="Filter">
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="heroInfo">
                <h1 class="title">
                    Buy your<br>
                    dream plans
                </h1>
                <div class="heroAdvaCont">
                    <div class="heroAdva">
                        <p class="titleAdva">50+</p>
                        <p class="sub">Plant Species</p>
                    </div>
                    <img src="images/dividerHero.png" alt="heroDivider">
                    <div class="heroAdva">
                        <p class="titleAdva">100+</p>
                        <p class="sub">Customers</p>
                    </div>
                </div>
                <div class="searchField">
                    <input type="text" id="search" placeholder="What are you looking for?">
                    <button class="heroButton">
                        <img src="images/iconSearch.png" alt="Search" style="margin-top: 3px;">
                    </button>
                </div>
            </div>
            <div class="photoBlock">
                <img src="images/arrowFirst.png" alt="arrow" class="arrowFirst">
                <div class="arrowPlant">
                    <img src="images/heroPhotoMain.png" alt="" class="mainPhoto">
                    <img src="images/arrowSecond.png" alt="arrow" class="arrowSecond">
                </div>
            </div>
        </div>
        <div class="bestSellingPlants">
            <div class="plansInfo">
                <h3>
                    Best Selling <br>
                    Plants
                </h3>
                <p class="plantsDesc">Easiest way to<br>healthy life by buying<br>your favorite plants</p>
                <button class="btnSeeMore">
                    <p>See more</p>
                    <img src="images/iconArrowRight.png" alt="iconArrowRight">
                </button>
            </div>
            <div class="plantCard">
                <img src="images/photoFirstCard.png" alt="Plant photo">
                <h5>
                    Natural Plant
                </h5>
                <p class="price">$30.00</p>
            </div>
            <div class="plantCard">
                <img src="images/photoSecondCard.png" alt="Plant photo">
                <h5>
                    Artificial Plants
                </h5>
                <p class="price">$27.99</p>
            </div>
            <div class="plantCard">
                <img src="images/photoThirdCard.png" alt="Plant photo">
                <h5>
                    Artificial Plants
                </h5>
                <p class="price">$31.99</p>
            </div>
        </div>
    </main>
</body>
</html>
